<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot - Gemini</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="bot" class="avatar">
      <div>
        <h1 class="bot-name">GamePlan</h1>
        <p class="status">Active</p>
      </div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <form id="chatForm" class="chat-form">
      <input type="text" id="messageInput" name="message" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">âž¤</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chatForm");
    const messageInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = messageInput.value.trim();
      if (!message) return;

      // Add user message
      chatBox.innerHTML += `
        <div class="message user-message">
          <div class="message-bubble">${message}</div>
        </div>
      `;

      // Typing...
      chatBox.innerHTML += `
        <div class="message bot-message typing">
          <div class="message-bubble">Typing...</div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;

      const formData = new FormData();
      formData.append("message", message);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        // Remove typing
        document.querySelector(".typing")?.remove();

        // Add bot reply
        chatBox.innerHTML += `
          <div class="message bot-message">
            <div class="message-bubble">${data.bot}</div>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
        messageInput.value = "";
        messageInput.focus();
      } catch (err) {
        console.error("Error:", err);
      }
    });

    window.onload = () => {
      chatBox.scrollTop = chatBox.scrollHeight;
    };
  </script>
</body>
</html>
